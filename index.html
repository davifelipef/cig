<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <title>CIG | Calculadora de Idade Gestacional</title>
    </head>
        <body>
            <h1 id="page_title">CIG</h1>
            <!-- Tab links -->
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'DUM_page')" id="defaultOpen">DUM</button>
                <button class="tablinks" onclick="openTab(event, 'Ultrassom_page')">Ultrassom</button>
            </div>
            <!-- Tab content -->
            <!-- First screen  -->
            <div id="DUM_page" class="tabcontent">
                <form action="" id="container">
                    <p id="gest">Idade Gestacional:</p>
                    <p id="dum_result">N達o calculada</p>
                    <label for="dum_date" id="dum">DUM:</label>
                    <p id="date_select"><input type="date" id="dum_date" name="dum_date" onchange="dateCalc()"></p>
                    <p id="prim">Primigesta?</p>
                    <div class="toggle-button-cover" id="toggle_button">
                        <div class="button-cover">
                            <div class="button r" id="button-3">
                                <input type="checkbox" class="checkbox" id="prim_button" onchange="primHandler()"/>
                                <div class="knobs"></div>
                                <div class="layer"></div>
                            </div>
                        </div>
                    </div>
                    <label for="dpp_date" id="dum">DPP:</label>
                    <p id="dpp_result">N達o calculada</p>
                </form>
            </div>
            <!-- Second screen  -->
            <div id="Ultrassom_page" class="tabcontent">
                <form action="" id="container">
                    <p id="gest">Idade Gestacional:</p>
                    <p id="ult_result">N達o calculada</p>
                    <label for="ult_date" id="ult">Data do Ultrassom:</label>
                    <p id="date_select"><input type="date" id="ult_date" name="ult_date" onchange="dateCalc()"></p>
                    <p id="gest">Idade Gestacional no Ultrassom:</p>
                    <table id="ult_table">
                        <tr>
                          <td>Semanas:</td>
                          <td>Dias:</td>
                        </tr>
                        <tr>
                          <td><input type="number" id="week_number" 
                            name="week_number" 
                            min="0" max="40" maxlength="2" 
                            placeholder="0" onchange="dateCalc()"></td>
                          <td><input type="number" id="days_number" 
                            name="days_number" 
                            min="0" max="6" maxlength="1" 
                            placeholder="0" onchange="dateCalc()"></td>
                        </tr>
                    </table>
                    <label for="ult_week"></label>
                    <p id="prim">Primigesta?</p>
                    <div class="toggle-button-cover" id="toggle_button">
                        <div class="button-cover">
                            <div class="button r" id="button-3">
                                <input type="checkbox" class="checkbox" id="prim_button" onchange="primHandler()"/>
                                <div class="knobs"></div>
                                <div class="layer"></div>
                            </div>
                        </div>
                    </div>
                    <label for="dpp_date" id="ult">DPP:</label>
                    <p id="ult_dpp_result">N達o calculada</p>
                </form>
            </div>
        </body>
</html>
